<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBank Deposit</title> <link rel="stylesheet" href="/Pages/deposit/assets/css/style.css">
</head>

<header class="headingBank">

    <div class="navBank">
        <h1 class="ubank">UBANK.</h1>

        <section class="aBank">
            <a href="Register"></a>
            <a href="Withdraw" class="withdrawBtn">Withdraw</a>
            <a href="Account" class="accountBtn">Account</a>
        </section>
    </div>

</header>

<body>

    <div class="depositBank">

        <div class="imgDeposit">
            <img src="" alt="">

            <div class="depositcard">
                <div class="card-header">
                  <h2>Deposit Form</h2>
                </div>
                <div class="card-body">
                  <form>
                    <label for="name">Account Name</label>
                    <input type="text" id="name" name="name" required>
              
                    <label for="phone">Account No.</label>
                    <input type="tel" id="phone" name="phone" required>
              
                    <label for="password">Amount</label>
                    <input type="password" id="password" name="password" required>
                  </form>
                </div>
                <div class="card-footer">
                  <button>Deposit</button>
                </div>
              </div>

        </div>

    </div>






    
</body>
</html>
